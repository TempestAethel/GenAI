<!DOCTYPE html>
<html lang="en"> <!-- Sets the language of the document to English -->
<head>
    <meta charset="UTF-8"> <!-- Sets character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design -->
        <link rel="icon" href="Quick-Click.jpeg" type="image/jpeg">
    <title>Quick Click</title> <!-- Title of the webpage -->
    <link rel="stylesheet" href="styles.css"> <!-- Links the CSS stylesheet -->
</head>
<body>
    <div class="container"> <!-- Main container for the game -->
        <header>
            <h1>Quick Click</h1> <!-- Game title -->
            <p>Click the moving ball to score points!</p> <!-- Game instructions -->
        </header>
        <div id="ball"></div> <!-- The moving ball element -->
        <div id="scoreboard"> <!-- Scoreboard container -->
            <div id="score">Score: 0</div> <!-- Current score display -->
            <div id="highscore">High Score: 0</div> <!-- High score display -->
        </div>
    </div>
    <script src="script.js"></script> <!-- Links the JavaScript file -->
</body>
</html>

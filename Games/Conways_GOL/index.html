<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conway's Game of Life (Zoomable & Infinite)</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    canvas {
      border: 2px solid #ff9800;
      cursor: grab;
    }

    #controls {
      margin: 10px;
      display: flex;
      gap: 10px;
    }

    button {
      background-color: #ff9800;
      color: #121212;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e58900;
    }
  </style>
</head>
<body>
  <h1>Conway's Game of Life</h1>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="controls">
    <button onclick="startGame()">Start</button>
    <button onclick="pauseGame()">Pause</button>
    <button onclick="resetGame()">Reset</button>
  </div>

  <script>
    // Canvas and grid settings
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const cellSize = 20; // Default cell size
    const zoomStep = 1.2;
    let scale = 1;
    let offsetX = 0; // Pan offset X
    let offsetY = 0; // Pan offset Y
    let isPanning = false;
    let panStartX, panStartY;

    // Game variables
    const liveCells = new Set(); // Stores live cells as "x,y" strings
    let isRunning = false;
    let animationFrame;

    // Convert grid coordinates to a key for the Set
    function key(x, y) {
      return `${x},${y}`;
    }

    // Convert key back to coordinates
    function parseKey(key) {
      return key.split(",").map(Number);
    }

    // Render the grid
    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw cells
      ctx.save();
      ctx.translate(offsetX, offsetY);
      ctx.scale(scale, scale);
      liveCells.forEach(cellKey => {
        const [x, y] = parseKey(cellKey);
        ctx.fillStyle = "#76ff03";
        ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
      });
      ctx.restore();

      // Draw grid lines
      ctx.save();
      ctx.translate(offsetX % (cellSize * scale), offsetY % (cellSize * scale));
      ctx.scale(scale, scale);
      ctx.strokeStyle = "#333";
      for (
        let x = Math.floor(-offsetX / cellSize / scale) * cellSize;
        x < canvas.width / scale - offsetX / scale;
        x += cellSize
      ) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height / scale);
        ctx.stroke();
      }
      for (
        let y = Math.floor(-offsetY / cellSize / scale) * cellSize;
        y < canvas.height / scale - offsetY / scale;
        y += cellSize
      ) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width / scale, y);
        ctx.stroke();
      }
      ctx.restore();
    }

    // Compute the next generation
    function computeNextGeneration() {
      const neighborCounts = new Map();

      // Count neighbors for all live cells
      liveCells.forEach(cellKey => {
        const [x, y] = parseKey(cellKey);
        for (let dx = -1; dx <= 1; dx++) {
          for (let dy = -1; dy <= 1; dy++) {
            if (dx === 0 && dy === 0) continue;
            const neighborKey = key(x + dx, y + dy);
            neighborCounts.set(neighborKey, (neighborCounts.get(neighborKey) || 0) + 1);
          }
        }
      });

      // Update live cells based on rules
      const newLiveCells = new Set();
      neighborCounts.forEach((count, cellKey) => {
        if (count === 3 || (count === 2 && liveCells.has(cellKey))) {
          newLiveCells.add(cellKey);
        }
      });
      liveCells.clear();
      newLiveCells.forEach(cell => liveCells.add(cell));
    }

    // Start the game
    function startGame() {
      if (!isRunning) {
        isRunning = true;
        function gameLoop() {
          computeNextGeneration();
          drawGrid();
          if (isRunning) {
            animationFrame = requestAnimationFrame(gameLoop);
          }
        }
        gameLoop();
      }
    }

    // Pause the game
    function pauseGame() {
      isRunning = false;
      cancelAnimationFrame(animationFrame);
    }

    // Reset the game
    function resetGame() {
      pauseGame();
      liveCells.clear();
      drawGrid();
    }

    // Toggle a cell's state
    function toggleCell(x, y) {
      const cellKey = key(x, y);
      if (liveCells.has(cellKey)) {
        liveCells.delete(cellKey);
      } else {
        liveCells.add(cellKey);
      }
    }

    // Handle mouse events for zoom and pan
    canvas.addEventListener("wheel", event => {
      event.preventDefault();
      const mouseX = (event.offsetX - offsetX) / scale;
      const mouseY = (event.offsetY - offsetY) / scale;
      const zoomFactor = event.deltaY > 0 ? 1 / zoomStep : zoomStep;
      scale *= zoomFactor;
      offsetX = event.offsetX - mouseX * scale;
      offsetY = event.offsetY - mouseY * scale;
      drawGrid();
    });

    canvas.addEventListener("mousedown", event => {
      if (event.button === 0) {
        const gridX = Math.floor((event.offsetX - offsetX) / scale / cellSize);
        const gridY = Math.floor((event.offsetY - offsetY) / scale / cellSize);
        toggleCell(gridX, gridY);
        drawGrid();
      } else if (event.button === 2) {
        isPanning = true;
        panStartX = event.clientX - offsetX;
        panStartY = event.clientY - offsetY;
        canvas.style.cursor = "grabbing";
      }
    });

    canvas.addEventListener("mousemove", event => {
      if (isPanning) {
        offsetX = event.clientX - panStartX;
        offsetY = event.clientY - panStartY;
        drawGrid();
      }
    });

    canvas.addEventListener("mouseup", () => {
      isPanning = false;
      canvas.style.cursor = "grab";
    });

    canvas.addEventListener("contextmenu", event => event.preventDefault());

    // Initial draw
    drawGrid();
  </script>
</body>
</html>

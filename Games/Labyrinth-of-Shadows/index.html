<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set the character encoding to UTF-8, ensuring proper display of text -->
    <meta charset="UTF-8">
    <!-- Viewport meta tag for responsive design, ensuring it scales well on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the web page displayed in the browser tab -->
    <title>Labyrinth of Shadows</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container for the header content -->
    <div class="header">
        <!-- Title of the game -->
        <h1>Labyrinth of Shadows</h1>
        <!-- Instructions on how to play -->
        <p class="instructions">Use arrow keys or WASD to navigate the maze</p>
        <!-- Timer display showing the elapsed game time -->
        <p id="timer" style="font-size: 18px;">Time: 00:00</p>
    </div>
    <!-- The canvas element where the maze will be drawn -->
    <canvas id="mazeCanvas" width="500" height="500"></canvas>

    <!-- Toast notification container for displaying win or messages -->
    <div id="toast" class="toast"></div>

    <!-- Link to the external JavaScript file for the game logic -->
    <script src="script.js"></script>
</body>
</html>

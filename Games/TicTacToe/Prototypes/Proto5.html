<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe with AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin-bottom: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            background-color: white;
            cursor: pointer;
            border: 2px solid #333;
        }
        .status {
            margin-top: 20px;
            text-align: center;
        }
        .controls {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="controls">
        <button id="toggle-mode">Play 2 Player Mode</button>
    </div>

    <div>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="status">
            <p id="game-status">Player X's turn</p>
        </div>
    </div>

    <script>
        const cells = document.querySelectorAll('.cell');
        const statusText = document.getElementById('game-status');
        const toggleModeBtn = document.getElementById('toggle-mode');

        let currentPlayer = 'X';
        let gameActive = true;
        let board = ['', '', '', '', '', '', '', '', ''];
        let gameMode = 0; // 0 = 2 Player, 1 = Random AI, 2 = Smart AI (Minimax)
        let firstTurnTaken = false;

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function checkForWinner() {
            let roundWon = false;
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                let a = board[winCondition[0]];
                let b = board[winCondition[1]];
                let c = board[winCondition[2]];
                if (a === '' || b === '' || c === '') {
                    continue;
                }
                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusText.innerHTML = `Player ${currentPlayer} wins!`;
                gameActive = false;
                return true;
            }

            if (!board.includes('')) {
                statusText.innerHTML = "It's a draw!";
                gameActive = false;
                return true;
            }

            return false;
        }

        function cellClick(event) {
            const clickedCell = event.target;
            const clickedCellIndex = clickedCell.getAttribute('data-index');

            if (board[clickedCellIndex] !== '' || !gameActive || (gameMode > 0 && currentPlayer === 'O')) {
                return;
            }

            // Disable mode button after first move
            if (!firstTurnTaken) {
                toggleModeBtn.disabled = true;
                firstTurnTaken = true;
            }

            board[clickedCellIndex] = currentPlayer;
            clickedCell.innerHTML = currentPlayer;

            if (!checkForWinner()) {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                statusText.innerHTML = `Player ${currentPlayer}'s turn`;

                if (gameMode > 0 && currentPlayer === 'O') {
                    setTimeout(() => {
                        if (gameMode === 1) {
                            playRandomMove();
                        } else if (gameMode === 2) {
                            playSmartMove();
                        }
                    }, 500);
                }
            }
        }

        function playRandomMove() {
            let availableCells = board.map((cell, index) => cell === '' ? index : null).filter(index => index !== null);
            if (availableCells.length > 0) {
                const randomIndex = Math.floor(Math.random() * availableCells.length);
                const cellIndex = availableCells[randomIndex];

                board[cellIndex] = 'O';
                cells[cellIndex].innerHTML = 'O';

                if (!checkForWinner()) {
                    currentPlayer = 'X';
                    statusText.innerHTML = `Player X's turn`;
                }
            }
        }

        // Smart AI move using Minimax
        function playSmartMove() {
            let bestMove = getBestMove(board);
            board[bestMove.index] = 'O';
            cells[bestMove.index].innerHTML = 'O';

            if (!checkForWinner()) {
                currentPlayer = 'X';
                statusText.innerHTML = `Player X's turn`;
            }
        }

        function getBestMove(board) {
            let bestScore = -Infinity;
            let move;
            for (let i = 0; i < board.length; i++) {
                if (board[i] === '') {
                    board[i] = 'O';
                    let score = minimax(board, 0, false);
                    board[i] = '';
                    if (score > bestScore) {
                        bestScore = score;
                        move = { index: i };
                    }
                }
            }
            return move;
        }

        function minimax(newBoard, depth, isMaximizing) {
            const scores = { X: -10, O: 10, tie: 0 };

            if (checkForWinner()) {
                return currentPlayer === 'X' ? scores.X : scores.O;
            }

            if (!newBoard.includes('')) {
                return scores.tie;
            }

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < newBoard.length; i++) {
                    if (newBoard[i] === '') {
                        newBoard[i] = 'O';
                        let score = minimax(newBoard, depth + 1, false);
                        newBoard[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < newBoard.length; i++) {
                    if (newBoard[i] === '') {
                        newBoard[i] = 'X';
                        let score = minimax(newBoard, depth + 1, true);
                        newBoard[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function resetBoard() {
            board = ['', '', '', '', '', '', '', '', ''];
            cells.forEach(cell => (cell.innerHTML = ''));
            currentPlayer = 'X';
            gameActive = true;
            firstTurnTaken = false;
            statusText.innerHTML = `Player X's turn`;
            toggleModeBtn.disabled = false;
        }

        function toggleMode() {
            gameMode = (gameMode + 1) % 3;
            const modeText = gameMode === 0 ? 'Play 2 Player Mode' : gameMode === 1 ? 'Play against Random AI' : 'Play against Smart AI';
            toggleModeBtn.innerHTML = modeText;
            resetBoard();
        }

        cells.forEach(cell => cell.addEventListener('click', cellClick));
        toggleModeBtn.addEventListener('click', toggleMode);
    </script>

</body>
</html>
